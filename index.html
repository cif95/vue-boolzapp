<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font-Awesome cdn v6 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- google font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300&display=swap" rel="stylesheet">
	<!-- vue js -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<!-- custom css stylesheet  -->
	<link rel="stylesheet" href="css/style.css">
	<title>Boolzapp</title>
</head>
<body>
	<div id="app">
		<header></header>
		<main>
			<div class="container position-absolute start-0 end-0 bottom-0">
				<div class="row justify-content-center">
					<section id="chat-group" class="col-5 p-0">
						<header>
							<div class="d-flex justify-content-between px-3 border-right">
								<div class="contact-info">
									<img src="img/avatar_1.jpg" alt="avatar image">
									<h6 class="d-inline">Name</h6>
								</div>
								<div id="icons" class="my-text-grey fs-5">
									<i class="fa-solid fa-circle-notch me-2"></i>
									<i class="fa-solid fa-message me-2"></i>
									<i class="fa-solid fa-ellipsis-vertical me-2"></i>
								</div>
							</div>
						</header>
						<div class="banner p-3 d-flex">
							<div id="bell-icon">
								<i class="fa-solid fa-bell-slash"></i>
							</div>
							<div class="banner-text p-2 my-lh-small">
								<h5>Ricevi notifiche di nuovi messaggi</h5>
								<span class="text-decoration-underline my-fs-xsmall">Attiva notifiche desktop</span>
							</div>
						</div>
						<div id="search-bar" class="p-2 input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text bg-white px-4 my-text-grey" id="lens">
									<i class="fa-solid fa-magnifying-glass "></i>
								</span>
							</div>
							<input class="form-control" type="text" placeholder="Cerca o inizia una nuova chat">
						</div>
						<div id="chat-list" class="px-4 ">
							<div class="chat d-flex justify-content-between my-3">
								<div class="chat-info my-lh-small  d-flex">
									<img src="img/avatar_1.jpg" alt="avatar image">
									<div class="ms-4">
										<h6>Name</h6>
										<p class="my-text-grey my-fs-xsmall">Ultimo messaggio inviato</p>
									</div>
								</div>
								<span class="my-text-grey my-fs-xsmall">12:00</span>
							</div>
							<div class="chat d-flex justify-content-between my-3">
								<div class="chat-info my-lh-small  d-flex">
									<img src="img/avatar_1.jpg" alt="avatar image">
									<div class="ms-4">
										<h6>Name</h6>
										<p class="my-text-grey my-fs-xsmall">Ultimo messaggio inviato</p>
									</div>
								</div>
								<span class="my-text-grey my-fs-xsmall">12:00</span>
							</div>
						</div>
					</section>
					<section id="current-chat" class="col-7 p-0">
						<header>
							<div class="d-flex justify-content-between px-3 border-right">
								<div class="contact-info">
									<img src="img/avatar_1.jpg" alt="avatar image">
									<h6 class="d-inline">Name</h6>
								</div>
								<div id="icons" class="my-text-grey fs-5">
									<i class="fa-solid fa-magnifying-glass me-2"></i>
									<i class="fa-solid fa-paperclip me-2"></i>
									<i class="fa-solid fa-ellipsis-vertical me-2"></i>
								</div>
							</div>
						</header>
						<div class="chat-wrapper"></div>
					</section>
				</div>
			</div>
		</main>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
